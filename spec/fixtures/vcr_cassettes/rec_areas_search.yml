        Mountain Arsenal National Wildlife Refuge","RecAreaDescription":"Rocky Mountain
        Arsenal National Wildlife Refuge (NWR), located 10 minutes from downtown Denver,
        is nearly 17,000 acres, making it one of the largest urban wildlife refuges
        in the United States. It consists of open lakes, wetlands, prairie grasslands,
        and woodlands. \n\n\n\n\n\nDue to its proximity to Denver, one of the Refuge''s
        primary goals is to provide environmental education programs for urban school
        children. Each year, thousands of visitors come to the Refuge to appreciate
        its wildlife, view the scenic habitat, and learn about native prairie species.
        The Arsenal has been called \"a significant habitat island for wildlife\"
        and \"a place to renew the relationship with nature.\" Popular activities
        include interpretative programs, environmental education, fishing, wildlife
        observation, and photography.","RecAreaFeeDescription":"","RecAreaDirections":"Rocky
