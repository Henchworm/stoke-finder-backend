        Ponds National Wildlife Refuge","RecAreaDescription":"Two Ponds National Wildlife
        Refuge (NWR) is located in Arvada, Colorado, a suburb of Denver. The Refuge
        consists of approximately 72 acres, with 63 acres of upland habitat and 9
        acres of wetlands. Refuge habitat supports over 100 different species of birds.
        \n\n\n\n\n\nDue to its proximity to Denver, one of the Refuge''s primary goals
        is to provide environmental education programs for urban school children.
